<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #connectButton {
            background-color: #007bff;
            color: white;
        }
        
        #connectButton.hidden {
            display: none;
        }

        #qr-reader {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            padding: 10px;
        }

        #qr-result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Vending Machine Control</h1>
    <button id="connectButton">Connect to Arduino</button>
    
    <div id="qr-reader"></div>

    <!-- html5-qrcodeライブラリの読み込み -->
    <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
    <script>
        let port;
        let html5QrcodeScanner;

        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                document.getElementById('connectButton').style.display = 'none'; // 接続後ボタンを非表示
                console.log('Connected to Arduino');
                startQRScanner();
            } catch (error) {
                console.error('Error connecting to Arduino:', error);
            }
        });

        async function sendCommand(command) {
            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(command + '\n');
                if (port.writable) {
                    const writer = port.writable.getWriter();
                    await writer.write(data);
                    writer.releaseLock();
                    console.log('Command sent:', command);
                }
            } catch (error) {
                console.error('Error sending command:', error);
            }
        }

        function startQRScanner() {
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                console.log(`QRコード読み取り成功: ${decodedText}`);
                document.getElementById('qr-result').innerText = `読み取ったQRコード: ${decodedText}`;
                html5QrcodeScanner.clear().then(_ => {
                    console.log('QRスキャナーを停止しました');
                }).catch(error => {
                    console.error('QRスキャナー停止エラー:', error);
                });

                if (decodedText === 'dispense_item') {
                    sendCommand('dispense_item');
                } else {
                    console.warn('無効なQRコードです');
                }
            };

            const qrCodeErrorCallback = (errorMessage) => {
                console.warn(`QRスキャンエラー: ${errorMessage}`);
            };

            html5QrcodeScanner = new Html5Qrcode("qr-reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                qrCodeSuccessCallback,
                qrCodeErrorCallback
            ).catch(error => {
                console.error('QRスキャナー起動エラー:', error);
            });
        }
    </script>
</body>
</html>
